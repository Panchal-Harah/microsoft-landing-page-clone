<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Microsoft – Cloud, Computers, Apps &amp; Gaming</title>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:order-2">
          <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
          </div>
          <div class="search md:hidden w-6 mr-6"><img src="images/search-icon.svg" alt=""></div>
        </div>

        <div class="logo items-center flex md:order-1">
          <div class="flex justify-center hover:cursor-pointer"><img class="w-[60%]" src="images/RE1Mu3b.png" alt="" /></div>
          <div
            class="features absolute md:static w-fit md:w-auto bg-gray-200 md:bg-white inset-0 md:flex md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0"
          >
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Microsoft 365</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Teams</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Copilot</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Windows</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Surface</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Xbox</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Support</div>
          </div>
        </div>
        <div class="cart justify-center items-center md:order-3 flex">
          <div class="search hidden md:block mx-2 hover:underline hover:underline-offset-8 cursor-pointer">All Microsoft</div>
          <div class="hidden md:block mx-2 hover:underline hover:underline-offset-8 cursor-pointer">Search<img class="w-6 h-6 hidden md:inline" src="images/search-icon.svg" alt=""></div>
          <div class="hidden md:block mx-2 hover:underline hover:underline-offset-8 cursor-pointer">Cart<img class="w-6 h-6 md:inline" src="images/coffee.png" alt=""></div>
          <img class="md:hidden w-6 h-6 mx-2 hover:underline hover:underline-offset-8 cursor-pointer" src="images/coffee.png" alt="">
          <img class="w-10 h-10 mx-2 hover:underline hover:underline-offset-8 cursor-pointer" src="images/account-profile.png" alt="">
          <!-- <div class="w-10 h-10 mx-2"><img src="images/account-profile.png" alt=""></div> -->
        </div>
      </div>

      <div class="slider flex flex-col md:flex-row bg-[#f2f2f2]">
        <div class="right w-auto md:w-[64rem]">
          <img
            src="images/Highlight-Surface-Pro-9-M1-Family-02-1_VP4-1399x600.jpg"
            alt=""
          />
        </div>
        <div
          class="left flex flex-col justify-center items-center md:items-baseline py-12"
        >
          <h1 class="text-3xl font-medium md:text-4xl mx-5">
            Surface Leptop 4
          </h1>
          <p class="w-3/4 mx-5 text-center md:text-left my-3">
            Tablet versatility and laptop power — all in one ultra-portable
            device
          </p>
          <button class="text-white bg-black px-7 py-3 my-6 font-bold">
            Shop Now >
          </button>
        </div>
      </div>

      <div class="promo space-y-6 flex flex-col md:flex-row md:justify-center">
        <div class="item flex md:flex-col items-center mx-4 mt-6 space-x-2">
          <img class="w-10" src="images/Link-List-Icons-Microsoft-365.svg" alt="">
          <span class="font-medium">Choose your Microsoft 365</span>
        </div>
        <div class="item flex md:flex-col items-center mx-4 space-x-2">
          <img class="w-10" src="images/Link-List-Icons-Surface-Devices.svg" alt="">
          <span class="font-medium">Explore Surface devices</span>
        </div>
        <div class="item flex md:flex-col items-center mx-4 space-x-2">
          <img class="w-10" src="images/Link-List-Icons-Xbox-Games-Consoles.svg" alt="">
          <span class="font-medium">Shop Xbox games and consoles</span>
        </div>
        <div class="item flex md:flex-col items-center mx-4 space-x-2">
          <img class="w-10" src="images/Link-List-Icons-Microsoft-365.svg" alt="">
          <span class="font-medium">Get Windows 11</span>
        </div>
      </div>
    </div>
  </body>
</html>
